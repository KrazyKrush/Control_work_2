<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type">
</head>
<body bgcolor="green">
    <html>
    <head>
        <script>
            function toggleButton()
            {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
 
                if (username && password) {
                    document.getElementById('submitButton').disabled = false;
                    href="index.html"
                } else {
                    document.getElementById('submitButton').disabled = true;
                }
            }
        </script>
    </head>
    <body>
        <div>
            <form action="index.html" method="post">
                Email:<input type="text" name="username" maxlength="300" id="username" onchange="toggleButton()">
                Password:<input type="password" minlength="10" maxlength="300" name="password" id="password"  onchange="toggleButton()">
                <input id="submitButton" type="submit" value="Войти" #index.html disabled/>
            </form>
        </div>
    </body>
</body>
</html>
